<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select>
      <option>SpeedGrader</option>
    </select>
    <hr />
    <h3>Assignment Name</h3>
    <input type="text" value="A1 - ENV + HTML" />
    <br />
    <br />
    <textarea>This is the assignment description</textarea>
    <br />
    <br />
    <label for="points">Points</label>
    <br />
    <input type="text" value="100" />
    <br />
    <br />
    <label for="assignment-group">Assignment Group</label>
    <br />
    <select id="assignment-group">
      <option>ASSIGNMENTS</option>
    </select>
    <br />
    <br />
    <label for="display-grade-as">Display Grade as</label>
    <br />
    <select id="display-grade-as">
      <option>Percentage</option>
    </select>
    <br />
    <br />
    <label for="submission-type">Submission Type</label>
    <br />
    <select id="submission-type">
      <option>Online</option>
    </select>
    <br />
    <br />
    <label>Online Entry Options</label>
    <br />
    <input type="checkbox" name="entry-options" id="text-entry" />
    <label for="text-entry">Text Entry</label> <br />
    <input type="checkbox" name="entry-options" id="website-url" />
    <label for="website-url">Website URL</label> <br />
    <input type="checkbox" name="entry-options" id="media-recordings" />
    <label for="media-recordings">Media Recordings</label> <br />
    <input type="checkbox" name="entry-options" id="student-annotations" />
    <label for="student-annotations">Student Annotations</label> <br />
    <input type="checkbox" name="entry-options" id="file-uploads" />
    <label for="file-uploads">File Uploads</label> <br />
    <br />
    <label for="submission-attempt">Submission Attempts</label>
    <br />
    <select id="submission-attempt">
      <option>Unlimited</option>
    </select>
    <br />
    <br />
    <label for="plagiarism-review">Plagiarism Review</label>
    <br />
    <select id="plagiarism-review">
      <option>None</option>
    </select>
    <br />
    <br />
    <label>Group Assignment</label>
    <br />
    <input type="checkbox" name="group-assignment" />
    <label>This is a group assignment</label> <br />
    <br />
    <label>Peer Reviews</label>
    <br />
    <input type="checkbox" name="peer-reviews" />
    <label>Require Peer Reviews</label> <br />
    <br />
    <label>Assign</label>
    <br />
    <label>Assign to</label>
    <br />
    <input type="text" value="Everyone" />
    <br />
    <br />
    <label>Due</label>
    <br />
    <input type="date" />
    <br />
    <br />
    <label>Available from</label>
    <br />
    <input type="date" />
    <br />
    <br />
    <label>Until</label>
    <br />
    <input type="date" />
    <br />
    <br />
    <a href="index.html">
      <button type="button">Cancel</button>
    </a>
    <a href="index.html">
      <button type="button">Save</button>
    </a>
  </body>
</html>
